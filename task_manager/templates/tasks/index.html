<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareasss</title>
</head>
<body>
    <header>
        <h1>Registros</h1>
    </header>
    <h2>Mis Tareas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>T√≠tulo</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>
                    {% if task.completed %}
                        <strong>Completado</strong>
                    {% else %}
                        <strong>Pendiente</strong>
                    {% endif %}
                </td>
                <td>
                    <!-- üëá Enlace para eliminar -->
                    |
                    <a href="{% url 'edit_task' task.id %}">Editar</a>
                    |
                    <a href="{% url 'delete_task' task.id %}" style="color:red;" onclick="return confirm('¬øEliminar esta tarea?');">Borrar</a>
                    |
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total de tareas: {{ tasks|length }}</p>

    <a href="{% url 'create_task' %}">Crear nueva tarea</a>
</body>
</html>
