<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
</head>
<body>
    <h1>Editar Tarea</h1>

    <form method="post">
        {% csrf_token %}
        <label for="title">Título:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

        <label for="description">Descripción:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ task.description }}</textarea><br><br>

        <label for="completed">¿Completada?</label>
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{% url 'home' %}">← Volver</a>
</body>
</html>
